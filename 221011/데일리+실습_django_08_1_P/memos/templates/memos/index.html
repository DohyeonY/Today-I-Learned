{% extends 'base.html' %}
{% load static %}

{% block content %}

 
  <h1>Memos</h1>
  <a href="{% url 'memos:create' %}">메모하기</a>
  <ul>
    {% for memo in memos %}
      <a href="{% url 'memos:detail' memo.pk %}">
        <li>{{ memo.summary }}</li>
      </a>
      {{ memo.updated_at }}
    {% endfor %}
  </ul>
  
{% endblock  %}
